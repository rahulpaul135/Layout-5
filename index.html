<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Design Five</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="logo">
        <h1>logo</h1>
    </div>
    <div class="header_banner">
        <h1>Renault Trucks</h1>
    </div>
    <div class="middle_content">
        <div class="renault_trucks">
            <h1>About Renault Trucks</h1>
        </div>
        <div class="transport_solutions">
            <h1>Transport Solutions</h1>
        </div>
        <div class="careers">
            <h1>careers</h1>
        </div>
        <div class="newsroom">
            <h1>Newsroom</h1>
        </div>
    </div>
    <div class="lower_content">
        <div class="gallery">
            <h1>Truck gallery</h1>
        </div>
        <div class="right">
            <div class="shop_now">
                <h1>Purchase Now</h1>
            </div>
            <div class="renault_dealers">
                <h1>Visit Renault Truck Dealers</h1>
            </div> 
        </div>
    </div>
    <div class="footer">
        <div class="customer_review">
            <h1>Customer Review</h1>
        </div>
        <div class="contact_us">
            <h1>Contact us</h1>
        </div>
        <div class="service_center">
            <h1>Service Center</h1>
        </div>
    </div>

    
</body>
</html>
